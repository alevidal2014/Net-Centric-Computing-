<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mail Form</title>
    <meta http-equiv="content-type" content="text/plain">

    <style>
      body {background-color: cornsilk;}
      h1   {color: blue;
            text-align: center;}

      #formdiv {
        background-color: lightblue;
        border-style: solid; 
        border-radius: 15px; 

      }
      
    </style>

  </head>
  <body>
    <h1>Email Form</h1>
    <div id="formdiv">
      <form method=GET action="http://ocelot.aul.fiu.edu:14002/mail.py" enctype="text/plain">
        <br>
        <br>
        <label for="from">From:</label>
        <input type="email" name="from" id="from" >
        <br>
        <br>
        <label for="to">To:</label>
        <input type="email" name="to" id="to" >
        <br>
        <br>
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" >
        <br>
        <br>
        <label>Message</label>
        <textarea type="text" name="body" id="body" ></textarea>
       
        <input type="submit" name="Submit" value="Send">
        <br>
        <br>
      </form>
    </div>
    <br>
    <br>
    <a href="http://ocelot.aul.fiu.edu/~avida059/index.html">Back to Index Page </a>
  </body>
</html>
